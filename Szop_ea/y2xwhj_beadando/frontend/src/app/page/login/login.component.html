<div class="background"></div>
<div class="nav-gap d-flex justify-content-center align-items-center min-vh-100">
  <main *ngIf="(user$ | async) as user" class="col-10 col-md-8 col-lg-6 col-xl-4">
    <div class="bg-darken-wrap text-white">
      <h1 class="game-played text-shadow mb-4">Log in</h1>
      <form (ngSubmit)="login(user.email, user.password)" #loginForm="ngForm">
        <div class="form-outline mb-4">
          <input [(ngModel)]="user.email" type="email" id="form2Example1" class="form-control" name="username" required/>
          <label class="form-label" for="form2Example1">Username</label>
        </div>

        <div class="form-outline mb-4">
          <input [(ngModel)]="user.password" type="password" id="password" class="form-control" name="password" required/>
          <label class="form-label" for="password">Password</label>
        </div>

        <div class="d-flex flex-row align-items-center justify-content-between">
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <small>Haven't signed up yet? <a [routerLink]="['/sign-up']">Sign up!</a></small>
        </div>

      </form>
      <section *ngIf="!wasLoginSuccessful" class="mt-4">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Error!</strong> Incorrect username or password!
        </div>
      </section>

    </div>
    <!-- {{user.username}} | {{user.password}} -->
  </main>
</div>
